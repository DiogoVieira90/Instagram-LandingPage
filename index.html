<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="column-left">
            <img src="img/instaapp.png" alt="aplicativo instagram">
        </div>
        <div class="column-right">
            <div class="group">
                <img src="img/Instagram-Logo.png" class="logo-insta" alt="logo instagram">
                <div class="img-profile">
                    <img src="img/Bruce_Lee.jpg" id="avatar" alt="profile photo">
                </div>
                <a href="#" class="insta-button">Continue as Bruce_Lee</a>
                <a href="#" class="insta-remove">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not Bruce_Lee?</p>
                <p class="not-account">
                    <span class="link-color">Switch Account</span>
                    or 
                    <span class="link-color">Sign Up</span>
                </p>

            </div>
            <div class="get-app">
                <p class="get-app-text">Get the app.</p>
                <div class="download">
                    <a href="#"class="app-download"></a>
                    <a href="#"class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
